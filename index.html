      name="description"
      content="La Fundación LUZ DE COLOMBIA, es una entidad sin ánimo de lucro, independiente de toda filiación política, de carácter benéfico-asistencial, que atiende a poblaciones de todas las condiciones sociales, niños, adolescentes y jóvenes. La Fundación Luz de Colombia fue creada en 1999 por iniciativa del psicólogo especializado; GUSTAVO ENRIQUE HERNANDEZ VELASCO - presidente de la institución hasta la fecha y un grupo de amigos comprometidos con la difícil situación por la que corría nuestro país en relación a los altos índices de consumo de droga, la violación de derechos humanos y la corrupción permanente de nuestra dirigencia política. Una de las características diferenciales de la FLC es su apuesta por prevenir los riesgos de las drogas a través de estrategias educativas, para lo que actúa de forma muy destacada en el ámbito de la educación formal e informal."
